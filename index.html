<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <nav class="fixed-top bg_darkblue">
      <div class="mydebug container d-flex justify-content-between py-3">
        <div>
          <span>START BOOTSTRAP</span>
        </div>
        <div>
          <a href="">PORTFOLIO</a>
          <a href="">ABOUT</a>
          <a href="">CONTACT</a>
        </div>
      </div>
    </nav>
    <main>
      <section class="bg_green p-5 mt-5">
        <div class="mydebug container row row-cols-1 py-5">
          <div class="mydebug col py-3"></div>
          <div class="mydebug col py-3"></div>
        </div>
      </section>
      <section class="p-5">
        <div class="mydebug container py-5">
          <div class="mydebug py-3"></div>
          <div class="mydebug row row-cols-3">
            <div class="mydebug col py-5"></div>
            <div class="mydebug col py-5"></div>
            <div class="mydebug col py-5"></div>
            <div class="mydebug col py-5"></div>
            <div class="mydebug col py-5"></div>
            <div class="mydebug col py-5"></div>
          </div>
        </div>
      </section>
      <section class="bg_green p-5">
        <div class="mydebug container row row-cols-1 py-5">
          <div class="mydebug col py-3"></div>
          <div class="mydebug col py-3 row row-cols-2">
            <div class="mydebug col py-3"></div>
            <div class="mydebug col py-3"></div>
          </div>
          <div class="mydebug col py-3"></div>
        </div>
      </section>
      <section class="p-5">
        <div class="mydebug container row row-cols-1 py-5">
          <div class="mydebug col py-3"></div>
          <div class="mydebug col py-3"></div>
          <div class="mydebug col py-3"></div>
        </div>
      </section>
      <footer>
        <section class="bg_blue p-4">
          <div class="mydebug container row row-cols-3 py-4">
            <div class="mydebug col py-3"></div>
            <div class="mydebug col py-3"></div>
            <div class="mydebug col py-3"></div>
          </div>
        </section>
        <section class="bg_darkblue p-3">
          <div class="mydebug container py-3"></div>
        </section>
      </footer>
    </main>
  </body>
</html>
